<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Комментарии</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <section class="comments">

        <form class="comments-form" action="https://echo.htmlacademy.ru/courses" method="post">
            <div class="comments-input-wrapper">
                <label class="comments-input-name" for="user-name">Введите ваш ник в Telegram*</label>
                <input class="form-input comments-form-name req" type="text" name="user-name">
            </div>
            <div class="comments-input-wrapper">
                <label class="comments-input-text" for="comment-text">Введите комментарий*</label>
                <input class="form-input comments-form-input req" type="text" name="comment-text" placeholder="Напишите что-нибудь">
            </div>

            <div class="comments-input-wrapper">
                <label class="comments-input-date" for="date">Укажите дату</label>
                <input class="form-input comments-date" name="date" type="date">
            </div>

            <button class="comment-form-button" type="submit">Отправить</button>
        </form>
        <div class="comments-content">
            
        </div>
    </section>

    <template id="comment-template">
        <div class="comment-message" tabindex="0">
            <span class="comment-message-name"></span>
            <p class="comment-message-text"></p>
            <span class="comments-message-date"></span>
            <div class="comments-message-wrapper">
                <div class="comments-like">
                    <svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">

                            8.80536 18.6666 4.95912 15.8398 2.39496Z" stroke="black" 
                            stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </div>
                <div class="comments-delete">
